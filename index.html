<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Request to join the mission</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600i" rel="stylesheet">
</head>
<body>

  <section class="gutter pad-t pad-b">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <h2 class="italic">Personal details</h2>

      <form>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="_physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>

        <h2>Mission statement</h2>

        <div class="push">
          <label for="mission-statement">Why do you want to go to Mars?</label>
          <textarea id="mission-statement" name="mission-statement"></textarea>
        </div>
      </form>

      <a class="btn" href="#">Register for the trip!</a>

    </div>
  </section>
</body>
</html>
